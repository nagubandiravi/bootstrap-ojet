<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Demo</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the Font Awesome CSS file -->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css" type="text/css" media="screen" title="no title">

    <!-- This is the Bootstrap CSS file -->
    <link rel="stylesheet" href="dist/css/bootstrap.css" media="screen" title="no title">
    
    <!-- Any custom styling will be put in this CSS file -->
    <link rel="stylesheet" href="dist/css/style.css" media="screen" title="no title">
  </head>
  <body>

    <div id="globalBody" >

    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" data-bind="foreach: { data: navData, as: 'data' }">
            <li><a data-bind="text: name, click: $parent.goTo" ></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>



      <div role="main" class="container" data-bind="ojModule: router.moduleConfig">
      </div>
      <footer role="contentinfo">

      </footer>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
